name: Python package build and publish

on:
  release:
    types: [created]

jobs:
  wheels:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install SuiteSparse
      run: |
        curl -Ls https://github.com/DrTimothyAldenDavis/GraphBLAS/archive/refs/tags/v5.1.5.tar.gz | tar xzf -
        cd GraphBLAS-5.1.5/build
        cmake .. -DGBCOMPACT=1
        make -j$(nproc)
        sudo make install
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cffi numpy
    - name: Build
      run: |
        python setup.py build_ext --inplace
        python setup.py develop
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.3.4-manylinux2010_x86_64
      with:
        python-versions: 'cp37-cp37m cp38-cp38 cp39-cp39'
        build-requirements: '"cffi>=1.0.0", "numpy>=1.17"'
    - name: Publish wheels to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*-manylinux*.whl
