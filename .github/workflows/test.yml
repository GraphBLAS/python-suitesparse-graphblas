name: python-suitesparse-graphblas

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        environment-file: continuous_integration/environment.yml
        channels: conda-forge
        activate-environment: suitesparse-graphblas
    - name: Build
      run: |
        conda info
        conda config --show-sources
        conda config --show
        conda list
        conda env list
        python setup.py build_ext --inplace
        python setup.py develop
    - name: Test
      env:
        CYTHON_COVERAGE: true
      run: |
        coverage run --branch -m pytest
    - name: Lint
      run: |
        black *py suitesparse_graphblas --check --diff
        flake8 *py suitesparse_graphblas
